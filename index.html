<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <section class="result">
      <div class="container">
        <h1>Your Result</h1>
        <div class="circle-result">
          <p class="score-player">76</p>
          <p class="max-score">of 100</p>
        </div>
        <div class="classification">Great</div>
        <p class="scored-higher">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    
    <section class="sumary">
      <div class="container">
        <h2>Summary</h2>
        <ul class="sumary-itens">
          <i class="sumary-item reaction">
            <p class="question">Reaction</p>
            <p class="grade">80 / 100</p>
          </i>
          <i class="sumary-item memory">
            <p class="question">Memory</p>
            <p class="grade">92 / 100</p>
          </i>
          <i class="sumary-item verbal">
            <p class="question">Verbal</p>
            <p class="grade">61 / 100</p>
          </i>
          <i class="sumary-item visual">
            <p class="question">Visual</p>
            <p class="grade">72 / 100</p>
          </i>
        </ul>
        <button class="continue-bnt">Continue</button>
      </div>
    </section>
  </main>
  
  
</body>
</html>
