<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <section class="result">
      <div class="container">
        <h1>Your Result</h1>
        <div class="circle-result">
          <p class="score-player">76</p>
          <p class="max-score">of 100</p>
        </div>
        <div class="classification">Great</div>
        <p class="scored-higher">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    
    <section class="sumary">
      <div class="container">
        <h2>Summary</h2>
        <ul class="sumary-itens">
          <li class="sumary-item reaction">
            <p class="question"><img src="assets/images/icon-reaction.svg" alt="" aria-hidden="true"> Reaction</p>
            <p class="grade"><span class="grade-user">80</span><span class="grade-max"> / 100</span></p>
          </li>
          <li class="sumary-item memory">
            <p class="question"> <img src="assets/images/icon-memory.svg" alt="" aria-hidden="true"> Memory</p>
            <p class="grade"><span class="grade-user">92</span><span class="grade-max"> / 100</span></p>
          </li>
          <li class="sumary-item verbal">
            <p class="question"> <img src="assets/images/icon-verbal.svg" alt="" aria-hidden="true"> Verbal</p>
            <p class="grade"><span class="grade-user">61 </span><span class="grade-max">/ 100</span></p>
          </li>
          <li class="sumary-item visual">
            <p class="question"> <img src="assets/images/icon-visual.svg" alt="" aria-hidden="true"> Visual</p>
            <p class="grade"><span class="grade-user">72</span><span class="grade-max"> / 100</span></p>
          </li>
        </ul>
        <button class="continue-btn">Continue</button>
      </div>
    </section>
  </main>
  
  
</body>
</html>
